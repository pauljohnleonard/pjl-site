<style>
  
    
    .flex-container {
        padding: 0;
        margin: 0;
        list-style: none;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-flex-flow: row wrap;
    }
    
   
    .flex-item-tran {
        position: relative;
        padding: 0px;
        vertical-align: middle;
        min-width:10px;
        width: 15px;
        font-weight: bold;
        text-align: center;
    }

      .flex-item-x {
        padding: 1px;
        vertical-align: center;
        font-weight: bold;
        text-align: center;
        position: absolute;
        top: 2%;
        left: 2%;
        min-width: 10px;
        width: 30px;
        height: 30px;

    }

   .flex-item-inst {
        position: relative;
        padding: 1px;
        vertical-align: middle;
        width: 60px;
        font-weight: bold;
        text-align: center;
        flex-grow:2;
    }

   
</style>


<md-card style="background:#F0F0FF">
    <md-card-content>
        <div class="flex-container">
            <button class="flex-item-x" md-button  (click)="removeMe()"><img src="images/ic_clear_black_18dp_2x.png"/></button>
            <instrument-detail class="flex-item-inst" [inst]="player.details.inst"> </instrument-detail>
            <button class="flex-item-tran" *ngIf="player.details.inst.recording" md-button (click)="toggleRecord()" style="color:#000000;background-color:DeepPink"><div>R</div></button>
            <button class="flex-item-tran" *ngIf="!player.details.inst.recording" md-button (click)="toggleRecord()" style="">R</button>
            <button class="flex-item-tran" *ngIf="player.soloed" md-button (click)="solo()" style="color:#000000;background-color:orange">S</button>
            <button class="flex-item-tran" *ngIf="!player.soloed" md-button (click)="solo()" style="">S</button>
            <button class="flex-item-tran" *ngIf="player.muted" md-button (click)="mute()" style="color:#FFFFFF;background-color:indigo">M</button>
            <button class="flex-item-tran" *ngIf="!player.muted" md-button (click)="mute()" style="">M</button>
        </div>


        <div *ngIf="player.details.ai">
            <ai-detail [ai]="player.details.ai"> </ai-detail>
        </div>

    </md-card-content>
</md-card>
