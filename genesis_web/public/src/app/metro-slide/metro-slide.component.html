<style>
  svg text {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    cursor: default;
  }

  svg text::selection {
    background: none;
  }

  .dragHandle:hover {
    fill: yellow;
    cursor: pointer;
  }

</style>

<svg #svgelement [attr.viewBox]="getViewbox()" preserveAspectRatio="none" style="width: 100%; height: 40px">


  <line [attr.x1]="padX" [attr.x2]="width-padX" [attr.y1]="height/2" [attr.y2]="height/2" stroke="#000" stroke-width="1"></line>

  <circle [attr.cx]="valueToX()" [attr.cy]="height/2" r="12" stroke="#000" stroke-width="1" fill="#fff" (mousedown)="dragValue($event)"
    (touchstart)="dragValue($event)" class="dragHandle">
  </circle>

</svg>
