<style>
  
    
    .flex-container {
        padding: 0;
        margin: 0;
        list-style: none;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-flex-flow: row;
        flex-flow: row;
    }
    
   
    .flex-item-tran {
        position: relative;
        padding: 0px;
        vertical-align: middle;
        min-width:10px;
        width: 25px;
        font-weight: bold;
        text-align: center;
    }

      .flex-item-left {
        padding: 1px;
        vertical-align: middle;
        font-weight: bold;
        text-align: center;
        min-width: 10px;
        width: 25px;
    }

   .flex-item-inst {
        position: relative;
        padding: 1px;
        vertical-align: middle;
        width: 60px;
        font-weight: bold;
        text-align: center;
        flex-grow:3;
    }

   
</style>


<mat-card #card style="background-color:#fff8ff" >   
    <mat-card-content style="background-color:#fff0ff">
        <div class="flex-container">
            <button class="flex-item-left" mat-button  (click)="removeMe()"> <mat-icon>close</mat-icon></button>
            <button *ngIf="!player.expanded" class="flex-item-left" mat-button  (click)="player.expanded=true"> <mat-icon > expand_more</mat-icon></button>
            <button *ngIf="player.expanded" class="flex-item-left" mat-button  (click)="player.expanded=false"> <mat-icon > expand_less</mat-icon></button>
            <app-instrument-detail class="flex-item-inst" [inst]="player.inst"> </app-instrument-detail>
            <button class="flex-item-tran" *ngIf="player.recording" mat-button (click)="toggleRecord()" style=" color:#000000;background-color:DeepPink"><div>R</div></button>
            <button class="flex-item-tran" *ngIf="!player.recording" mat-button (click)="toggleRecord()" >R</button>
            <button class="flex-item-tran" *ngIf="player.soloed" mat-button (click)="solo()" style="color:#000000;background-color:orange">S</button>
            <button class="flex-item-tran" *ngIf="!player.soloed" mat-button (click)="solo()" >S</button>
            <button class="flex-item-tran" *ngIf="player.muted" mat-button (click)="mute()" style="color:#FFFFFF;background-color:indigo">M</button>
            <button class="flex-item-tran" *ngIf="!player.muted" mat-button (click)="mute()" >M</button>
        </div>


        <div *ngIf="player.ai && player.expanded">
            <app-ai-detail [ai]="player.ai"> </app-ai-detail>
        </div>

    </mat-card-content>
</mat-card>
