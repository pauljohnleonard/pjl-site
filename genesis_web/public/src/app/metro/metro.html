<style>
    .items {
        overflow: hidden;
   
    }
    
    .role {
        float: left;
        width: 15%;
        padding: 10px;
    }
    .name {
        float: left;
        width: 15%;
        padding: 10px;
    }

    .slider {
        float: left;
        width: 50%;
        padding: 10px;
    }

</style>

<mat-list *ngIf="metro">
    <mat-list-item *ngFor="let samp of metro.samples">

        <span class="role"> <strong> {{samp.role}} </strong></span>
        <button class="name" mat-button [mat-menu-trigger-for]="list" style="float:middle;">
                      {{samp.name}}
                 </button>

        <slider-val class="slider" [value]="samp.gain.gain.value"  (change)="samp.gain.gain.value=$event"></slider-val>

        <mat-menu #list="matMenu">
            <mat-list dense style="width:100%">
                <button mat-list-item *ngFor="let t of metro.names" (click)="samp.setBuffer(t)">
                        {{ t }}
                       </button>

            </mat-list>
        </mat-menu>
    </mat-list-item>
</mat-list>
