<style>
  
    
    .flex-container {
        padding: 0;
        margin: 0;
        list-style: none;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-flex-flow: row;
    }
    
   
    .flex-item-tran {
        position: relative;
        padding: 0px;
        vertical-align: middle;
        min-width:10px;
        width: 25px;
        font-weight: bold;
        text-align: center;
    }

      .flex-item-left {
        padding: 1px;
        vertical-align: middle;
        font-weight: bold;
        text-align: center;
        min-width: 10px;
        width: 25px;
    }

   .flex-item-inst {
        position: relative;
        padding: 1px;
        vertical-align: middle;
        width: 60px;
        font-weight: bold;
        text-align: center;
        flex-grow:3;
    }

   
</style>


<md-card #card style="background-color:#fff8ff;" >   
    <md-card-content style="background-color:#fff0ff;">
        <div class="flex-container">
            <button class="flex-item-left" md-button  (click)="removeMe()"> <md-icon>close</md-icon></button>
            <button *ngIf="!player.expanded" class="flex-item-left" md-button  (click)="player.expanded=true"> <md-icon > expand_more</md-icon></button>
            <button *ngIf="player.expanded" class="flex-item-left" md-button  (click)="player.expanded=false"> <md-icon > expand_less</md-icon></button>
            <instrument-detail class="flex-item-inst" [inst]="player.inst"> </instrument-detail>
            <button class="flex-item-tran" *ngIf="player.recording" md-button (click)="toggleRecord()" style=" color:#000000;background-color:DeepPink"><div>R</div></button>
            <button class="flex-item-tran" *ngIf="!player.recording" md-button (click)="toggleRecord()" style="">R</button>
            <button class="flex-item-tran" *ngIf="player.soloed" md-button (click)="solo()" style="color:#000000;background-color:orange">S</button>
            <button class="flex-item-tran" *ngIf="!player.soloed" md-button (click)="solo()" style="">S</button>
            <button class="flex-item-tran" *ngIf="player.muted" md-button (click)="mute()" style="color:#FFFFFF;background-color:indigo">M</button>
            <button class="flex-item-tran" *ngIf="!player.muted" md-button (click)="mute()" style="">M</button>
        </div>


        <div *ngIf="player.ai && player.expanded">
            <ai-detail [ai]="player.ai"> </ai-detail>
        </div>

    </md-card-content>
</md-card>
