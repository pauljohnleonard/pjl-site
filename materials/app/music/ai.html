<md-card style="max-height: 100px;">
    <md-card-content>
        <div style="width: 100%; height: 265px">
           <md-select placeholder="Net Type">
             <md-option *ngFor="let type of types" [value]="type">
                      {{ type }}
              </md-option>
            </md-select>    
            <md-input [(ngModel)]="nHidden" type="number" value=20 min=1 max=300 id="n_hidden" placeholder="Hidden"> </md-input>
            <button md-raised-button id="mutate_but" class="btn btn-danger" (click)="implant()">Implemant</button>
        </div>
    </md-card-content>
</md-card>
